name: flutter_naver_map_example
description: Demonstrates how to use the flutter_naver_map plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+100

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_naver_map:
    path: ../

  flutter_bottom_drawer:
    git:
      url: https://github.com/note11g/flutter_bottom_drawer.git
      ref: migrate_3.20
  permission_handler: ^11.3.0
  flutter_styled_toast: 2.2.1
  pull_to_refresh_flutter3: 2.0.2
  balloon_widget: ^0.0.1+1
  go_router: ^13.2.1
  get_it: ^7.6.7

  geolocator: ^14.0.1
  lat_compass: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  meta: ^1.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/