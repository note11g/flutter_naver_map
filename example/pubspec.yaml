name: flutter_naver_map_example
description: Demonstrates how to use the flutter_naver_map plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+100

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_naver_map:
    path: ../

  flutter_bottom_drawer: 0.0.6
  permission_handler: 10.2.0
  flutter_styled_toast: 2.1.3
  pull_to_refresh_flutter3: 2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/